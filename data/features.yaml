  details: |
    Olá Pessoa, obrigado por ter vindo!

    Este é o BrunoComitre, vivo em Sorocaba, São Paulo - Brazil e trabalho atualmente de forma remota. Sou um Programador + Pentester + Análista de Dados + O combo do carinha do TI.
    
    Atualmente, estou atuando como Pentester como Bug Hunter em plataformas e Programador de Back-End utilizando Python e Javascript.
    
    Tenho faculdade de Ciência da Computação e Ciência de Dados, o que pode agregar na área de desenvolvimento.
    
    Com 5 anos de experiência na área.
    
    Sou entusiasta de data-(science/enginnering) há 4 anos!
    
    As minhas áreas de interesse são muitas, embora eu seja principalmente apaixonado por Cyber Segurança, Ciência da teoria da computação, análise de dados e inteligência artificial;
    
    A Pentest com Machine Learning é o meu principal tópico de estudo.
    
    Os meus interesses são vastos, mas a maior parte deles são: NLP, Base de dados, NoSQL, Web Sites, Aplicações Web, Ciência de Dados, Ciência da Computação, Python.
    
    E estudo e trabalho com "Web Application Penetration Testing, Network Penetration Testing, Active Directory Penetration Testing , Mobile Application Penetration Testing , API Penetration Testing , Thich Client Penetration Testing, Thin Client Penetration Testing, AWS Penetration Testing, Cybersecurity, Pentest , OWASP , NIST , Security, e o meu último as Vulnerability Assessment, Ethical Hacking, Linux Administration, Networking, Code Review, Reverse Engineering, Malware Analysis, Security Operations, Digital Forensics, Incident Response.

